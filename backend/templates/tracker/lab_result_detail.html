{% extends "_base.html" %}

{% block content %}
<!-- Header -->
<div class="row spacer"></div>
<!-- Detail Sheet -->
<section class="page-section" id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ lab_result }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-left">
        <p><strong>Failure:</strong> {{ lab_result.failure }}</p>
        <p><strong>Name:</strong> {{ lab_result.name }}</p>
        <p><strong>Sample ID:</strong> {{ lab_result.sample_id }}</p>
        <p><strong>Test:</strong> {{ lab_result.test }}</p>
        <p><strong>UOM:</strong> {{ lab_result.uom }}</p>
        <p><strong>Value:</strong> {{ lab_result.value }}</p>
        
        
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <p><a href="{% url 'home'%}">Back</p>
      </div>
    </div>
  </section>
{% endblock %}
