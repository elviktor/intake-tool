{% extends "_base.html" %}

{% block content %}
<!-- Header -->
<div class="row spacer"></div>
<!-- Client Detail Sheet -->
<section class="page-section" id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ tt_location }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-left">
        <p><strong>Location License:</strong> {{ tt_location.location_license }}</p>
        <p><strong>Bio Track ID:</strong> {{ tt_location.biotrack_id }}</p>
        <p><strong>Quarantine:</strong> {{ tt_location.quarantine }}</p>
        <p><strong>Deleted:</strong> {{ tt_location.deleted }}</p>
       
        <p><strong>Notes:</strong> {{ tt_location.notes }}</p>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <p><a href="{% url 'home'%}">Back</p>
      </div>
    </div>
  </section>
{% endblock %}
