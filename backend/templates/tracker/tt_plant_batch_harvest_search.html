{% extends "_base.html" %}

{% block content %}
<!-- Header -->
<div class="row spacer"></div>
<!-- Member Sign Up Forms -->
<section class="page-section" id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Plant Batch Harvest Search</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-left">
        <form method="get" action="{% url 'tt_plant_batch_harvest_search' %}">
          {% csrf_token %}
          <table>
              <label for="search">Search by Plant Batch:</label>
              <input type="text" name="q" id="search" value="{{ query }}">
              <button type="submit">Search</button>
          </table>
        </form>
      </div>
      <div class="col-lg-12 text-left">
        {% if results %}
        <h2>Search Results</h2>
        <ul>
            {% for product in results %}
                <li>{{ product.name }} - {{ product.description }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No results found.</p>
        {% endif %}
      </div>
    </div>
  </section>
{% endblock %}
