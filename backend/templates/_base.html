{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Justice Seed{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap Css -->
    <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />
    <!-- Custom Css -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css" />

</head>
<body>
    <!-- Begin page -->
    <div id="layout-wrapper">
        <header>
            <div class="navbar navbar-dark bg-dark">
                <div class="navbar-text">
                    <!-- LOGO -->
                    <a  class="p-2 display-4"href="{% url 'home' %}"> 
                        Justice Seed
                    </a>    
                </div>
                <div class="p-2 text-dark font-weight-bold navbar-text">
                    <a class="m-2" href="{% url 'about' %}">
                        About
                    </a>
                
                {% if user.is_authenticated %}
                
                    <a class="m-2" href="{% url 'account_logout' %}">
                        Log Out
                    </a>
                
                {% else %}
                
                    <a class="m-2" href="{% url 'account_login' %}">
                        Log In
                    </a>
                    <a class="m-2" href="{% url 'account_signup' %}">
                        Sign Up
                    </a>
                </div>
                {% endif %}
            </div>
        </header>

        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="container p-3 my-3">
          {% block content %}
          {% endblock content %}
        </div>
        <!-- end main content-->

        <footer class="container-fluid text-center fixed-bottom">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <script>document.write(new Date().getFullYear())</script> Â© Trichomes Consulting.
                    </div>
                </div>
            </div>
        </footer>

    </div>
    <!-- END layout-wrapper -->

    <!-- JAVASCRIPT -->
    <script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'libs/metismenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'libs/jquery-sparkline/jquery.sparkline.min.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/ajax.js' %}"></script>
</body>
</html>
