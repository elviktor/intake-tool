version: '3.8'

services:
  web:
    image: "elviktor/intake-tool"
    build:
      context: .
      dockerfile: Dockerfile
    command: python /code/manage.py runserver localhost:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    env_file:
      - env.dev
    depends_on:
      - db
  db:
    image: postgres:11
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
volumes:
  postgres_data:
